<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css"  href="styles.css">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Review Predictor App
		</div>
		<h2>Amazon product review predictor </h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 0}
	<h2 style="color:red;">Neutral</h2>
	{% elif prediction == 1}
	<h2 style="color:blue;">Negative </h2>
	{% elif prediction == 2}
	<h2 style="color:blue;">Positive </h2>
	{% endif %}

	</div>

</body>
</html>
